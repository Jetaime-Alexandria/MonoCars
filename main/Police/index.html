      <center> <a href="../Jobs"><button class="button">‚Üê Back to Jobs</button></a></center>

        <div onclick="location.href='mpd';" style="cursor:pointer;" class="element mpd"></div>
        <div onclick="location.href='pine';" style="cursor:pointer;" class="element pine"></div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script>
    $('.element').each(function() {
      $(this).mouseover(function() {
        $(this).addClass('active');
        $('.stage').children('.element').not('.active').addClass('inactive');
      });
      $(this).mouseleave(function() {
        $(this).removeClass('active');
        $('.stage').children('.element').not('.active').removeClass('inactive');
      });
    });
  </script>

</body>
