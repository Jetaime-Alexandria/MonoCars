<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MonoCars</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/themes/silver/pace-theme-flash.min.css">
</head>
<body>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MonoCars - Home</title>
</head>
<body>

  <div class="header">
  <img class="logo" src="https://i.imgur.com/rak7v2U.png"/>

</div>

	<section class="pen">


		<div class="stage">
			<div onclick="location.href='./main/Compact.html';" style="cursor:pointer;" class="element compact"></div>
			<div onclick="location.href='./main/Luxury.html';" style="cursor:pointer;" class="element Luxury"></div>
			<div onclick="location.href='./main/Miscellaneous.html';" style="cursor:pointer;" class="element Miscellaneous"></div>
		</div>

    <div class="stage">
      <div onclick="location.href='./main/Muscle.html';" style="cursor:pointer;"class="element Muscle"></div>
      <div onclick="location.href='./main/Offroad.html';" style="cursor:pointer;" class="element Offroad"></div>
      <div onclick="location.href='./main/Rally.html';" style="cursor:pointer;" class="element Rally"></div>
    </div>

    <div class="stage">
      <div onclick="location.href='./main/SUV.html';" style="cursor:pointer;" class="element SUV"></div>
      <div onclick="location.href='./main/Sedan.html';" style="cursor:pointer;" class="element Sedan"></div>
      <div onclick="location.href='./main/Sports.html';" style="cursor:pointer;" class="element Sports"></div>
    </div>

    <div class="stage">
      <div onclick="location.href='./main/Super.html';" style="cursor:pointer;" class="element Super"></div>
      <div onclick="location.href='./main/Truck.html';" style="cursor:pointer;" class="element Truck"></div>
      <div class="element Gov"></div>
    </div>


	</section>

	<section class="credit">

	</section>
</body>
</html>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
  $('.element').each(function() {
          $(this).mouseover(function() {
              $(this).addClass('active');
            $('.stage').children('.element').not('.active').addClass('inactive');
          });
          $(this).mouseleave(function() {
              $(this).removeClass('active');
              $('.stage').children('.element').not('.active').removeClass('inactive');
          });
      });
  </script>

</body>
</html>
