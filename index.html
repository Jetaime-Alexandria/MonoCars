<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MonoCars</title>
  <link rel="icon" type="image/x-icon" href="./main/img/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
  <script src="./main/js/search.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/themes/silver/pace-theme-flash.min.css">
</head>

<body>

  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>MonoCars - Home</title>
  </head>

  <body>

    <div class="header">
      <img class="logo" src="https://i.imgur.com/rak7v2U.png" />

    </div>

    <section class="pen">



      <form role="form">
        <div class="form-group">
          <div class="input-group">
            <input type="input" class="form-control input-lg" id="txt-search" data-toggle="tooltip" data-placement="right" title="Minimum 3 characters, Click the result to go the vehicle page." placeholder="Search ....">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
          </div>
          <p style="color:#ffffff33; text-align:center; margin-top:5px; margin-bottom:50px;">Min. 3 characters. Click the result to see the vehicle stats.</p>

        </div>
      </form>
      <div id="filter-records"></div>

      <div class="stage">
        <div onclick="location.href='./main/Compact';" style="cursor:pointer;" class="element compact"></div>
        <div onclick="location.href='./main/EV';" style="cursor:pointer;" class="element EV"></div>
        <div onclick="location.href='./main/Luxury';" style="cursor:pointer;" class="element Luxury"></div>
      </div>

      <div class="stage">
        <div onclick="location.href='./main/Miscellaneous';" style="cursor:pointer;" class="element Miscellaneous"></div>
        <div onclick="location.href='./main/Muscle';" style="cursor:pointer;" class="element Muscle"></div>
        <div onclick="location.href='./main/Offroad';" style="cursor:pointer;" class="element Offroad"></div>
      </div>

      <div class="stage">
        <div onclick="location.href='./main/Rally';" style="cursor:pointer;" class="element Rally"></div>
        <div onclick="location.href='./main/SUV';" style="cursor:pointer;" class="element SUV"></div>
        <div onclick="location.href='./main/Sedan';" style="cursor:pointer;" class="element Sedan"></div>
      </div>

      <div class="stage">
        <div onclick="location.href='./main/Sports';" style="cursor:pointer;" class="element Sports"></div>
        <div onclick="location.href='./main/Super';" style="cursor:pointer;" class="element Super"></div>
        <div onclick="location.href='./main/Truck';" style="cursor:pointer;" class="element Truck"></div>

      </div>

      <div class="stage">
        <div onclick="location.href='./main/boats';" style="cursor:pointer;" class="element boats"></div>
        <div onclick="location.href='./main/Jobs';" style="cursor:pointer;" class="element Gov"></div>
        <div class="element soon"></div>
      </div>

    </section>

    <section class="credit">

    </section>
  </body>

  </html>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script>
    $('.element').each(function() {
      $(this).mouseover(function() {
        $(this).addClass('active');
        $('.stage').children('.element').not('.active').addClass('inactive');
      });
      $(this).mouseleave(function() {
        $(this).removeClass('active');
        $('.stage').children('.element').not('.active').removeClass('inactive');
      });
    });
  </script>

</body>

</html>
